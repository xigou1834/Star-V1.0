<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background: #333;
            color: white;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .language-switch {
            text-align: right;
            margin: 0.5rem 1rem;
        }
        .language-switch a {
            margin: 0 10px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .language-switch a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
        .lang-en .cn {
            display: none;
        }
        .lang-en .en {
            display: block;
        }
    </style>
    <script>
        function switchLanguage(lang) {
            document.body.className = lang;
        }
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</head>
<body>
    <div class="language-switch">
        <a href="javascript:void(0)" onclick="switchLanguage('')">中文</a>
        <a href="javascript:void(0)" onclick="switchLanguage('lang-en')">English</a>
    </div>
    <header>
        <h1 class="cn">主页 - Star</h1>
        <h1 class="en hidden">Home - Star</h1>
    </header>
    <nav>
        <button onclick="navigateTo('Resource-Center.html')">
            <span class="cn">资源中心</span>
            <span class="en hidden">Resource Center</span>
        </button>
        <button onclick="navigateTo('Contact.html')">
            <span class="cn">到联系我们</span>
            <span class="en hidden">Contact Us</span>
        </button>
    </nav>
    <main>
        <section id="section1">
            <h2 class="cn">简介</h2>
            <h2 class="en hidden">Introduction</h2>
            <p class="cn">欢迎访问 Star，我们提供优质软件资源。</p>
            <p class="en hidden">Welcome to Star, where we provide high-quality software resources.</p>
        </section>
    </main>
    <footer>
        <p class="cn">版权所有 &copy; 2025. Star(dengruixun) 保留所有权利。</p>
        <p class="en hidden">Copyright &copy; 2025. Star(dengruixun). All rights reserved.</p>
    </footer>
</body>
</html>
