<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }
        header .logo img {
            width: 30px;
            height: 30px;
            margin-right: 0.5rem;
        }
        .language-switch {
            display: flex;
            align-items: center;
        }
        .language-switch a {
            margin: 0 10px;
            color: #f4f4f9;
            text-decoration: none;
            font-weight: bold;
        }
        .language-switch a:hover {
            text-decoration: underline;
        }
        nav {
            background: #333;
            color: white;
            padding: 0.5rem;
            text-align: center;
        }
        nav button {
            background: #4CAF50;
            border: none;
            padding: 0.5rem 1rem;
            color: white;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        nav button:hover {
            background: #45a049;
        }
        main {
            padding: 2rem;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        .lang-en .cn {
            display: none;
        }
        .lang-en .en {
            display: block;
        }
    </style>
    <script>
        function switchLanguage(lang) {
            document.body.className = lang;
        }
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</head>
<body>
    <header>
        <!-- Logo -->
        <a href="index.html" class="logo">
            <img src="background-removed.png" alt="Star Icon">
            <span>Star</span>
        </a>
        <!-- Language Switch -->
        <div class="language-switch">
            <a href="javascript:void(0)" onclick="switchLanguage('')">中文</a>
            <a href="javascript:void(0)" onclick="switchLanguage('lang-en')">English</a>
        </div>
    </header>
    <nav>
        <button onclick="navigateTo('Resource-Center.html')">
            <span class="cn">资源中心</span>
            <span class="en hidden">Resource Center</span>
        </button>
        <button onclick="navigateTo('Contact.html')">
            <span class="cn">联系我们</span>
            <span class="en hidden">Contact Us</span>
        </button>
    </nav>
    <main>
        <section id="section1">
            <h2 class="cn">简介</h2>
            <h2 class="en hidden">Introduction</h2>
            <p class="cn">欢迎访问 Star，我们提供优质软件资源。</p>
            <p class="en hidden">Welcome to Star, where we provide high-quality software resources.</p>
        </section>
    </main>
    <footer>
        <p class="cn">版权所有 &copy; 2025. Star(dengruixun) 保留所有权利。</p>
        <p class="en hidden">Copyright &copy; 2025. Star(dengruixun). All rights reserved.</p>
    </footer>
</body>
</html>
